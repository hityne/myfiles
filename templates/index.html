<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>table模块快速使用</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<div style="width: 80%; margin: 0 auto; margin-top: 20px;">
    <table class="layui-table">
{#      <colgroup>#}
{#        <col width="150">#}
{#        <col width="200">#}
{#        <col>#}
      </colgroup>
      <thead>
        <tr>
          <th style="width: 100px;">文件名</th>
          <th style="width: 60px;">修改时间</th>
          <th style="width:60px;">文件大小</th>
            <th style="width:80px;">操作</th>
        </tr>
      </thead>
      <tbody>
      {% for each in  data.dirs %}
           <tr>
               <td><a href="{{ each }}">{{ each }}</a></td>
          <td>***</td>
          <td>***</td>
           <td>***</td>
        </tr>
      {% endfor %}
       {% for each in data.files %}
           <tr>
            <td><a href="{{ each }}">{{ each.name }}</a></td>
          <td>{{ each.time }}</td>
          <td>{{ each.size }}</td>
           <td>***</td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
</div>
</body>
</html>
